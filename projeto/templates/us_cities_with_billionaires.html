<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Cities with Billionaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='header-image.jpg') }}" alt="Header Image" class="header-image">
        <h1 class="header-title">Cities in the US</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col.replace('_', ' ').capitalize() }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for city in results %}
                    <tr>
                        {% for cell in city %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">Home</a>
    </main>
</body>
</html>
